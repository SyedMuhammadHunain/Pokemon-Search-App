<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Pokémon Search App</h1>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Enter Pokémon Name or ID" required />
      <button id="search-button">Search</button>
    </div>
    <div class="pokemon-info">
      <div class="pokemon-details">
        <h2 id="pokemon-name">Name: </h2>
        <p id="pokemon-id">ID: </p>
        <p id="weight">Weight: </p>
        <p id="height">Height: </p>
        <p id="hp">HP: </p>
        <p id="attack">Attack: </p>
        <p id="defense">Defense: </p>
        <p id="special-attack">Special Attack: </p>
        <p id="special-defense">Special Defense: </p>
        <p id="speed">Speed: </p>
      </div>
      <div class="pokemon-image">
        <img id="sprite" alt="Pokémon Sprite" />
      </div>
      <div id="types"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
